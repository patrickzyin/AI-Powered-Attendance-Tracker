services:
  - type: web
    name: attendance-tracker
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1
    envVars:
      - key: FLASK_ENV
        value: production
    disk:
      name: data
      mountPath: /opt/render/project/data
      sizeGB: 1