<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: #e0e0e0;
        }
        
        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
        }
        
        .tab-content {
            display: none;
            padding: 40px;
            animation: fadeIn 0.3s;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .video-container {
            position: relative;
            margin: 20px 0;
            text-align: center;
        }
        
        #video, #attendanceVideo {
            width: 100%;
            max-width: 640px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        #canvas {
            display: none;
        }
        
        .preview-container {
            margin: 20px 0;
            text-align: center;
        }
        
        .preview-img {
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .status-box {
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            background: #f8f9fa;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .success {
            color: #28a745;
            font-weight: 600;
        }
        
        .error {
            color: #dc3545;
            font-weight: 600;
        }
        
        .warning {
            color: #ffc107;
            font-weight: 600;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé≠ Face Recognition Attendance</h1>
            <p>Smart attendance tracking with AI-powered face recognition</p>
        </header>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('enroll')">üìù Register</button>
            <button class="tab" onclick="showTab('attendance')">‚úÖ Attendance</button>
            <button class="tab" onclick="showTab('reports')">üìä Reports</button>
            <button class="tab" onclick="showTab('people')">üë• People</button>
        </div>
        
        <!-- Register Tab -->
        <div id="enroll" class="tab-content active">
            <h2>Register New Person</h2>
            
            <div class="form-group">
                <label for="personName">Name:</label>
                <input type="text" id="personName" placeholder="Enter full name">
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="startEnrollCamera()">üì∑ Use Webcam</button>
                <button class="btn btn-secondary" onclick="document.getElementById('enrollFile').click()">üìÅ Upload Photo</button>
                <input type="file" id="enrollFile" accept="image/*" style="display:none" onchange="handleFileUpload(this, 'enroll')">
            </div>
            
            <div class="video-container" id="enrollVideoContainer" style="display:none;">
                <video id="video" autoplay></video>
                <div style="margin-top: 15px;">
                    <button class="btn btn-primary" onclick="captureEnrollPhoto()">üì∏ Capture</button>
                    <button class="btn btn-secondary" onclick="stopEnrollCamera()">‚ùå Cancel</button>
                </div>
            </div>
            
            <div class="preview-container" id="enrollPreview"></div>
            
            <button class="btn btn-primary" onclick="enrollPerson()" style="width: 100%; margin-top: 20px;">‚úì Register Person</button>
            
            <div class="loading" id="enrollLoading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
            
            <div id="enrollStatus"></div>
        </div>
        
        <!-- Attendance Tab -->
        <div id="attendance" class="tab-content">
            <h2>Mark Attendance</h2>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="startAttendanceCamera()">üì∑ Use Webcam</button>
                <button class="btn btn-secondary" onclick="document.getElementById('attendanceFile').click()">üìÅ Upload Photo</button>
                <input type="file" id="attendanceFile" accept="image/*" style="display:none" onchange="handleFileUpload(this, 'attendance')">
            </div>
            
            <div class="video-container" id="attendanceVideoContainer" style="display:none;">
                <video id="attendanceVideo" autoplay></video>
                <div style="margin-top: 15px;">
                    <button class="btn btn-primary" onclick="captureAttendancePhoto()">üì∏ Capture & Recognize</button>
                    <button class="btn btn-secondary" onclick="stopAttendanceCamera()">‚ùå Cancel</button>
                </div>
            </div>
            
            <div class="preview-container" id="attendancePreview"></div>
            
            <div class="loading" id="attendanceLoading">
                <div class="spinner"></div>
                <p>Recognizing faces...</p>
            </div>
            
            <div class="status-box" id="attendanceStatus"></div>
        </div>
        
        <!-- Reports Tab -->
        <div id="reports" class="tab-content">
            <h2>Attendance Reports</h2>
            
            <div style="display: flex; gap: 15px; flex-wrap: wrap; margin: 20px 0;">
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label>Start Date:</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label>End Date:</label>
                    <input type="date" id="endDate">
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="loadReports()">üîç Filter</button>
                <button class="btn btn-secondary" onclick="showAllReports()">üìã Show All</button>
                <button class="btn btn-secondary" onclick="exportCSV()">üì• Export CSV</button>
            </div>
            
            <div style="overflow-x: auto;">
                <table id="reportsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="reportsBody">
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- People Tab -->
        <div id="people" class="tab-content">
            <h2>Registered People</h2>
            
            <button class="btn btn-secondary" onclick="loadPeople()" style="margin: 15px 0;">üîÑ Refresh</button>
            
            <div style="overflow-x: auto;">
                <table id="peopleTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Enrollment Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="peopleBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <script>
        let enrollStream = null;
        let attendanceStream = null;
        let enrollCapturedImage = null;
        let attendanceCapturedImage = null;
        
        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            // Load data when switching to certain tabs
            if (tabName === 'reports') showAllReports();
            if (tabName === 'people') loadPeople();
        }
        
        // Enroll camera functions
        async function startEnrollCamera() {
            try {
                enrollStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = enrollStream;
                document.getElementById('enrollVideoContainer').style.display = 'block';
                document.getElementById('enrollPreview').innerHTML = '';
            } catch (err) {
                alert('Could not access camera: ' + err.message);
            }
        }
        
        function stopEnrollCamera() {
            if (enrollStream) {
                enrollStream.getTracks().forEach(track => track.stop());
                enrollStream = null;
            }
            document.getElementById('enrollVideoContainer').style.display = 'none';
        }
        
        function captureEnrollPhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            // Resize to max 1200px width for better quality
            const maxWidth = 1200;
            const scale = Math.min(1, maxWidth / video.videoWidth);
            canvas.width = video.videoWidth * scale;
            canvas.height = video.videoHeight * scale;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Higher quality compression
            enrollCapturedImage = canvas.toDataURL('image/jpeg', 0.85);
            
            document.getElementById('enrollPreview').innerHTML = 
                `<img src="${enrollCapturedImage}" class="preview-img" alt="Captured">`;
            
            stopEnrollCamera();
        }
        
        function handleFileUpload(input, type) {
            const file = input.files[0];
            if (file) {
                // Allow up to 20MB before compression
                if (file.size > 20 * 1024 * 1024) {
                    alert('File too large. Please use an image under 20MB');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Compress the uploaded image
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.getElementById('canvas');
                        
                        // Resize to max 1600px width (higher quality for group photos)
                        const maxWidth = 1600;
                        const scale = Math.min(1, maxWidth / img.width);
                        canvas.width = img.width * scale;
                        canvas.height = img.height * scale;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // Higher quality compression (0.85 instead of 0.7)
                        const compressedImage = canvas.toDataURL('image/jpeg', 0.85);
                        
                        if (type === 'enroll') {
                            enrollCapturedImage = compressedImage;
                            document.getElementById('enrollPreview').innerHTML = 
                                `<img src="${compressedImage}" class="preview-img" alt="Uploaded">`;
                        } else {
                            attendanceCapturedImage = compressedImage;
                            document.getElementById('attendancePreview').innerHTML = 
                                `<img src="${compressedImage}" class="preview-img" alt="Uploaded">`;
                            markAttendance();
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
        
        async function enrollPerson() {
            const name = document.getElementById('personName').value.trim();
            
            if (!name) {
                alert('Please enter a name');
                return;
            }
            
            if (!enrollCapturedImage) {
                alert('Please capture or upload a photo');
                return;
            }
            
            document.getElementById('enrollLoading').style.display = 'block';
            document.getElementById('enrollStatus').innerHTML = '';
            
            try {
                const formData = new FormData();
                formData.append('name', name);
                formData.append('image', enrollCapturedImage);
                
                const response = await fetch('/api/enroll', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                document.getElementById('enrollLoading').style.display = 'none';
                
                if (data.success) {
                    document.getElementById('enrollStatus').innerHTML = 
                        `<div class="alert alert-success">‚úì ${data.message}</div>`;
                    document.getElementById('personName').value = '';
                    document.getElementById('enrollPreview').innerHTML = '';
                    enrollCapturedImage = null;
                } else {
                    document.getElementById('enrollStatus').innerHTML = 
                        `<div class="alert alert-error">‚úó ${data.message}</div>`;
                }
            } catch (err) {
                document.getElementById('enrollLoading').style.display = 'none';
                document.getElementById('enrollStatus').innerHTML = 
                    `<div class="alert alert-error">Error: ${err.message}</div>`;
            }
        }
        
        // Attendance camera functions
        async function startAttendanceCamera() {
            try {
                attendanceStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('attendanceVideo').srcObject = attendanceStream;
                document.getElementById('attendanceVideoContainer').style.display = 'block';
                document.getElementById('attendancePreview').innerHTML = '';
                document.getElementById('attendanceStatus').innerHTML = '';
            } catch (err) {
                alert('Could not access camera: ' + err.message);
            }
        }
        
        function stopAttendanceCamera() {
            if (attendanceStream) {
                attendanceStream.getTracks().forEach(track => track.stop());
                attendanceStream = null;
            }
            document.getElementById('attendanceVideoContainer').style.display = 'none';
        }
        
        function captureAttendancePhoto() {
            const video = document.getElementById('attendanceVideo');
            const canvas = document.getElementById('canvas');
            
            // Resize to max 1600px width for group photos
            const maxWidth = 1600;
            const scale = Math.min(1, maxWidth / video.videoWidth);
            canvas.width = video.videoWidth * scale;
            canvas.height = video.videoHeight * scale;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Higher quality for group photos
            attendanceCapturedImage = canvas.toDataURL('image/jpeg', 0.85);
            
            stopAttendanceCamera();
            markAttendance();
        }
        
        async function markAttendance() {
            if (!attendanceCapturedImage) {
                alert('Please capture or upload a photo');
                return;
            }
            
            document.getElementById('attendanceLoading').style.display = 'block';
            document.getElementById('attendanceStatus').innerHTML = '';
            
            try {
                const formData = new FormData();
                formData.append('image', attendanceCapturedImage);
                
                const response = await fetch('/api/mark-attendance', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                document.getElementById('attendanceLoading').style.display = 'none';
                
                let statusHTML = '<strong>=== DETECTION & RECOGNITION DETAILS ===</strong>\n\n';
                statusHTML += data.debug + '\n\n';
                statusHTML += '=' . repeat(50) + '\n\n';
                
                if (data.success) {
                    statusHTML += '<span class="success">‚úÖ RECOGNITION COMPLETE</span>\n\n';
                    statusHTML += `Recognized ${data.recognized.length} person(s):\n`;
                    data.recognized.forEach(name => {
                        statusHTML += `  ‚Ä¢ ${name}\n`;
                    });
                    statusHTML += '\n';
                    
                    if (data.marked.length > 0) {
                        statusHTML += '<span class="success">‚úì Attendance Marked:</span>\n';
                        data.marked.forEach(name => {
                            statusHTML += `  ‚Ä¢ ${name}\n`;
                        });
                        statusHTML += '\n';
                    }
                    
                    if (data.already_marked.length > 0) {
                        statusHTML += '<span class="warning">‚ö† Already marked today:</span>\n';
                        data.already_marked.forEach(name => {
                            statusHTML += `  ‚Ä¢ ${name}\n`;
                        });
                    }
                } else {
                    statusHTML += '<span class="error">‚ùå No recognized faces</span>';
                }
                
                document.getElementById('attendanceStatus').innerHTML = statusHTML;
                document.getElementById('attendancePreview').innerHTML = '';
                attendanceCapturedImage = null;
                
            } catch (err) {
                document.getElementById('attendanceLoading').style.display = 'none';
                
                let errorMsg = err.message;
                if (errorMsg.includes('413') || errorMsg.includes('Entity Too Large')) {
                    errorMsg = 'Image too large. Please use a smaller photo or lower resolution camera.';
                }
                
                document.getElementById('attendanceStatus').innerHTML = 
                    `<span class="error">Error: ${errorMsg}</span>`;
            }
        }
        
        // Reports functions
        async function loadReports() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert('Please select both start and end dates');
                return;
            }
            
            const response = await fetch(`/api/attendance?start_date=${startDate}&end_date=${endDate}`);
            const data = await response.json();
            
            displayReports(data.records);
        }
        
        async function showAllReports() {
            const response = await fetch('/api/attendance');
            const data = await response.json();
            displayReports(data.records);
        }
        
        function displayReports(records) {
            const tbody = document.getElementById('reportsBody');
            tbody.innerHTML = '';
            
            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No records found</td></tr>';
                return;
            }
            
            records.forEach(record => {
                const row = `<tr>
                    <td>${record.name}</td>
                    <td>${record.date}</td>
                    <td>${record.time}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }
        
        function exportCSV() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            let url = '/api/export-csv';
            if (startDate && endDate) {
                url += `?start_date=${startDate}&end_date=${endDate}`;
            }
            
            window.location.href = url;
        }
        
        // People functions
        async function loadPeople() {
            const response = await fetch('/api/persons');
            const data = await response.json();
            
            const tbody = document.getElementById('peopleBody');
            tbody.innerHTML = '';
            
            if (data.persons.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No registered people</td></tr>';
                return;
            }
            
            data.persons.forEach(person => {
                const row = `<tr>
                    <td>${person.name}</td>
                    <td>${person.date}</td>
                    <td>
                        <button class="btn btn-danger" onclick="deletePerson('${person.name}')">üóëÔ∏è Delete</button>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }
        
        async function deletePerson(name) {
            if (!confirm(`Delete ${name} and all their attendance records?`)) {
                return;
            }
            
            const response = await fetch('/api/delete-person', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name })
            });
            
            const data = await response.json();
            
            if (data.success) {
                alert(data.message);
                loadPeople();
            } else {
                alert('Error: ' + data.message);
            }
        }
        
        // Load initial data
        window.onload = function() {
            showAllReports();
            loadPeople();
        };
    </script>
</body>
</html>
